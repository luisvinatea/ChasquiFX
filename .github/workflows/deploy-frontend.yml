name: Deploy ChasquiFX Frontend

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    # Add permissions for GitHub Pages deployment
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # Create .env file for production build
      - name: Create env file
        run: |
          cd frontend
          echo "REACT_APP_API_URL=${REACT_APP_API_URL}" > .env.production.local
          echo "REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}" >> .env.production.local
          echo "REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}" >> .env.production.local
          echo "CI=false" >> .env.production.local
          cat .env.production.local
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          CI: false

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/build
          token: ${{ secrets.GITHUB_TOKEN }}
